<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row">

            {% for model in models %}
                <div class="col">
                    <a href={{ url_for("get_metrics", host_id=model.host_id) }}>
                        <em class="fa fa-desktop fa-5x" style="color: darkolivegreen">
                            <p style="font-size: 20px">{{ model.hostname }}</p>
                        </em>
                    </a>

                </div>
            {% endfor %}

        </div>
    </div>
</body>
</html>
